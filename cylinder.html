<!DOCTYPE html>
<html>
  <body>
    <h1>Cylinder Volume Calculator</h1>

    <form method="POST">
        <label>Radius:</label>
        <input type="text" name="rad" required><br>

        <label>Height:</label>
        <input type="text" name="hgt" required><br>

        <button type="submit">Calculate</button>
    </form>

    {% if volume %}
        <p>Radius: {{ radius }}</p>
        <p>Height: {{ height }}</p>
        <p>Volume: {{ volume }}</p>
    {% endif %}

    <br>
    <a href="/">Home</a>
  </body>
</html>
